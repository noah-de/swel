name: surf-check
on: 
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: ğŸ’¿ Install pip packages
        run: pip install pandas arrow matplotlib scipy requests
      
      - name: ğŸš€ Run Automation
        run:  python daily.py   

      - name: Commit changes
        uses: EndBug/add-and-commit@v8
        with:
          message: update surf check
          committer_name: Checker
          committer_email: automation@github.com
          add: 'swel.png  --force'
