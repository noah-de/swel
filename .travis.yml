language: python
matrix:
  include:
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
install:
  - sudo apt-get update
  - python setup.py install
  - pip install coveralls pytest-cov
script:
  - nosetests  --with-coverage --cover-package=swell -v
  #- pytest -v --cov=swel.buoy
after_success: # Generate coverage reports only on success
  - coveralls
